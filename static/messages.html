<html>
  <head>
    <title>My Messaging System</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    
  </head>
  
  <body>
    <h1>Messages:</h1>
    <ul data-bind="foreach: messages">
      <li>
        <span data-bind="text: name"></span>
        :
        <span data-bind="text: message"></span>
      </li>
    </ul>
    
    <hr>
    <input type="text" data-bind="value: name" placeholder="Name">
    <br>
    <input type="text" data-bind="value: message" placeholder="Message">
    <br>
    <button data-bind="click: newMessage">Post new message</button>
    
    <script src="/static/messages.js"></script>
    
  </body>
